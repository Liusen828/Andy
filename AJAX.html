<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 50px;
			height: 30px;
			float: left;
			line-height: 30px;
			background:rgb(120,12,51);
			list-style: none;
			text-align: center;
			color: white;
			font-size: 25px;
			border-radius: 5px;
		}
		ul{
			overflow: hidden;
		}
		div{
			width: 200px;
			height: 180px;
			background: red;
		}
		div img{
			width: 200px;
			height: 180px;
			display: none;
		}
	</style>
</head>
<body>
	<ul>
		<li style="background:red;">春</li>
		<li>夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>
	<div class="spr">
		<img src="">
		<img src="">
		<img src="">
		<img src="">
	</div>
	<script type="text/javascript">
		var oLis = document.getElementsByTagName("li");
		var oImgs = document.getElementsByTagName("img");
		var AJAX = new XMLHttpRequest();
		AJAX.open("get","images/url.txt?date="+new Date().getTime(),true);
		AJAX.send(null);
		AJAX.onload = function (){
			AJAX.responseText;
			alert(AJAX.responseText);
			oImgs[0].src="images/"+AJAX.responseText.substring(2,12);
			oImgs[1].src="images/"+AJAX.responseText.substring(15,25);
			oImgs[2].src = "images/"+AJAX.responseText.substring(28,38);
			oImgs[3].src = "images/"+AJAX.responseText.substring(41,51);
		}
		for (var i = 0; i < oLis.length; i++) {
			oLis[i].onclick = function (){
				for (var j = 0; j < oLis.length; j++) {
						oLis[j].style.background = "";
						oImgs[j].style.display = "none";
						if (oLis[j]==this) {
							oImgs[j].style.display = "block";
						};
					};
				this.style.background = "red";
			}
		};
	</script>
</body>
</html>
